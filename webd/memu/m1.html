<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 1번 레이아웃</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li,ol {
        list-style: none;
    }
    a{
        text-decoration: none;
        outline: 0;
    }
    .container {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;
        display: flex;
    }
    #header .logo {
        width: 30%;
        background-color: beige;
    }
    #header .nav {
        width: 70%;
        background-color: blueviolet;
    }
    #section {
        height: 300px;
        background-color: aquamarine;
    }
    #article {
        height: 200px;
        display: flex;
    }
    #article  div {
        width: 33.333%;
    }
    #article  div:nth-of-type(1) {
        background-color: red;
    }
    #article  div:nth-of-type(2) {
        background-color: yellow;
    }
    #article  div:nth-of-type(3) {
        background-color: yellowgreen;
    }
    #footer {
        height: 100px;
        display: flex;
    }
    #footer div:nth-of-type(1) {
        width: 20%;
        background-color: aquamarine;
    }
    #footer div:nth-of-type(2) {
        width: 60%;
        background-color: black;
    }
    #footer div:nth-of-type(3) {
        width: 20%;
        background-color: brown;
    }

    /*  */
    .nav {
        width: 80%;
        text-align: right;
        background-color: #ccc;
        padding: 30px 40px;
    }
    .nav > ul {
        display: flex;
        justify-content: right;
    }
    .nav > ul > li {
        position: relative;
    }
    .nav > ul > li > a {
        display: block;
        background-color: black;
        padding: 10px 40px;
        color: #fff;
    }
    .nav > ul > li > a:hover {
        background-color: #e007e0;
    }
    .nav > ul > li > ul {
        position: absolute;
        left: 0;
        top: 40px;
        width: 100%;
        background-color: #ccc;
        display: none;
    }
    .nav > ul > li > ul > li {}
    .nav > ul > li > ul > li > a {
        padding: 10px;
        display: block;
        color: #000;
    }
    .nav > ul > li > ul > li > a:hover {
        background-color: aqua;
    }
</style>
<body>
    <div class="container">
        <div id="header">
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submemu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submemu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submemu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submemu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="section"></div>
        <div id="article">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="footer">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        //제이쿼리
        // $(".nav > ul > li").mouseover(function(){
        //     $(this).find(".submemu").stop().slideDown();
        // });
        // $(".nav > ul > li").mouseout(function(){
        //     $(this).find(".submemu").stop().slideUp();
        // });


        //자바스크립트
        const submemu = document.querySelectorAll(".submemu");
        const list = document.querySelectorAll(".nav > ul > li");
        
        list.forEach((el,index)=>{
            el.addEventListener("mouseover",()=>{
                submemu[index].style.display = "block";
            })
        });
        list.forEach((el,index)=>{
            el.addEventListener("mouseleave",()=>{
                submemu[index].style.display = "none";
            })
        });
    </script>
</body>
</html>
