<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입04 (c-1)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1,h2,h3,h4,h5,h6{
            font-size: 16px;
            font-weight: normal;
        }
        #wrap {
            width: 1000px;
            display: flex;
        }
        #header {
            width: 20%;
        }
        .inner {
            width: 80%;
        }
        #header .header_logo {
            height: 20%;
            background-color: #5ce0e0;
        }
        #header .memu {
            height: 80%;
            background-color: #32ecec;
        }
        #slider {
            height: 350px;
            background-color: aqua;
        }
        #contents {
            height: 200px;
            background-color: #367474;
            display: flex;
        }
        #contents .cont1 {
            width: 33.333%;
            background-color: rgb(43, 99, 99);
        }
        #contents .cont2 {
            width: 33.333%;
            background-color: rgb(95, 221, 221);
        }
        #contents .cont3 {
            width: 33.333%;
            background-color: rgb(90, 173, 173);
        }
        #footer {
            height: 100px;
            background-color: #999;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .logo {
            width: 20%;
            height: 100px;
            background-color: #499797;
        }
        #footer .under_memu {
            width: 80%;
            height: 50px;
            background-color: #1f5050;
        }   
        #footer .coptright {
            width: 80%;
            height: 50px;
            background-color: #144141;
        }   
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="header_logo">로고</h1>
            <nav class="memu">메뉴</nav>
        </header>
        <div class="inner">
            <section id="slider">이미지 슬라이드</section>
            <div id="contents">
                <article class="cont1">공지사항</article>
                <article class="cont2">배너</article>
                <article class="cont3">바로가기</article>
            </div>
            <footer id="footer">
                <div class="logo">로고</div>
                <div class="under_memu">하단 메뉴</div>
                <div class="coptright">copyright</div>
            </footer>
        </div>
    </div>
</body>
</html>
