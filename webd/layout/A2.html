<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 A유형 2번 레이아웃</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;
        display: flex;
    }
    #header .logo {
        width: 30%;
        background-color: beige;
    }
    #header .nav {
        width: 70%;
        background-color: blueviolet;
    }
    #section {
        height: 300px;
        background-color: aquamarine;
    }
    #article {
        height: 200px;
        display: flex;
    }
    #article  div {
        width: 33.333%;
    }
    #article  div:nth-of-type(1) {
        background-color: red;
    }
    #article  div:nth-of-type(2) {
        background-color: yellow;
    }
    #article  div:nth-of-type(3) {
        background-color: yellowgreen;
    }
    #footer {
        height: 100px;
        display: flex;
    }
    #footer div:nth-of-type(1) {
        width: 20%;
        background-color: aquamarine;
    }
    #footer div:nth-of-type(2) {
        width: 50%;
        background-color: black;
    }
    #footer div:nth-of-type(3) {
        width: 30%;
        background-color: brown;
    }
</style>
<body>
    <div class="container">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <div id="section"></div>
        <div id="article">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="footer">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
