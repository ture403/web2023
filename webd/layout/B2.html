<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 2번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #777;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #333;
        }
        #header nav {
            width: 80%;
            background-color: #444;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #slider .container {
            background-color: #777;
        }
        #content {
            width: 100%;
            height: 200px;
        }
        #content .container {
            display: flex;
        }
        #content .conten1 {
            width: 33.333%;
            background-color: #555;
        }
        #content .conten2 {
            width: 33.333%;
            background-color: #666;
        }
        #content .conten3 {
            width: 33.333%;
            background-color: #777;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #aaa;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #888;
        }
        #footer .footer2 {
            width: 20%;
            background-color: #999;
        }
        #footer .footer2-1 {
            width: 100%;
            height: 50%;
            background-color: #aaa;
        }
        #footer .footer2-2 {
            width: 100%;
            height: 50%;
            background-color: #bbb;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="content">
            <div class="container">
                <div class="conten1"></div>
                <div class="conten2"></div>
                <div class="conten3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                </div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
