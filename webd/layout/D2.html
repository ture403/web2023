<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #header {
            width: 200px;
            height: 650px;
            background-color: red;
        }
        #section {
            width: calc(100% - 200px);
            height: 650px;
            background-color: blue;
        }
        .section1 {
            display: flex;
            width: 100%;
            height: 400px;
        }
        .section1  .banner {
            width: calc(100% - 230px);
            background-color: aqua;
        }
        .section1  .banner2 {
            width: 230px;
            background-color: aquamarine;
        }
        .section2 {
            display: flex;
            height: 250px;
            width: 100%;
        }
        .section2 article:nth-of-type(1){
            width: 100%;
            height: 250px;
            background-color: #444;
        }
        .section2 article:nth-of-type(2){
            width: 100%;
            height: 250px;
            background-color: #555;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: aqua;
        }
        #footer {
            display: flex;
        }
        #footer .fot1 {
            width: 200px;
            background-color: #222;
        }
        #footer .fot2 {
            width: calc(100% - 430px);
            background-color: #333;
        }
        #footer .fot3 {
            width: 230px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="section">
            <div class="section1">
                <div class="banner"></div>
                <div class="banner2"></div>
            </div>
            <div class="section2">
                <article></article>
                <article></article>
            </div>
        </section>
        <footer id="footer">
            <div class="fot1"></div>
            <div class="fot2"></div>
            <div class="fot3"></div>
        </footer>
    </div>
</body>
</html>
