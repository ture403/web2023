<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 4번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #header { 
            width: 200px;
            height: 850px;
            background-color: red;
        }
        #header h1 {
            height: 150px;
            background-color: rgb(35, 80, 119);
        }
        #header nav {
            height: 700px;
            background-color: aqua;
        }
        #section {
            width: calc(100% - 200px);
            height:850px;
            background-color: blue;
        }
        .section1 {
            display: flex;
            width: 100%;
            height: 400px;
        }
        .section2 {
            display: flex;
            height: 200px;
            width: 100%;
            background-color: #222 ;
        }
        .section3 {
            display: flex;
            height: 250px;   
            width: 100%;
            background-color: #6e1a1a ;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: aqua;
        }
        #footer {
            display: flex;
        }
        #footer .fot1 {
            width: 200px;
            background-color: #222;
        }
        #footer .fot2 {
            width: calc(100% - 430px); 
            background-color: #333;
        }
        #footer .fot2 div:nth-child(1) {
            width: 100%;
            height: 50%;
            background-color: yellow;
        }
        #footer .fot2 div:nth-child(2) {
            width: 100%;
            height: 50%;
            background-color: yellowgreen;
        }
        #footer .fot3 {
            width: 230px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <section id="section">
            <div class="section1"></div>
            <div class="section2"></div>
            <div class="section3"></div>
        </section>
        <footer id="footer">
            <div class="fot1"></div>
            <div class="fot2">
                <div></div>
                <div></div>
            </div>
            <div class="fot3"></div>
        </footer>
    </div>
</body>
</html>
