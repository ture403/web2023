<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            display: flex;
        }
        .aside {
            height: 650px;
            width: 20%;
        }
        .aside h1 {
            height: 20%;
            background-color: #111;
        }
        .aside nav {
            height: 80%;
            background-color: #222;
        }
        .section {
            height: 650px;
            width: 80%;
            background-color: #333;
        }
        .section .banner {
            height: 350px;
            background-color: #444;
        }
        .section .inner {
            height: 200px;
            display: flex;
        }
        .section .inner article {
            width: 33.333%;
            height: 200px;
        }
        .section .inner article:nth-of-type(1) {
            background-color: #555;
        }
        .section .inner article:nth-of-type(2) {
            background-color: #666;
        }
        .section .inner article:nth-of-type(3) {
            background-color: #777;
        }
        .section .footer {
            height: 100px;
            display: flex;
        }
        .section .footer .logo {
            width: 20%;
            height: 100px;
            background-color: #888;
        }
        .section .footer .inner1 {
            width: 80%;
            height: 100px;
        }
        .section .footer .inner1 div:nth-of-type(1){
            width: 100%;
            height: 50px;
            background-color: #999;
        }
        .section .footer .inner1 div:nth-of-type(2){
            width: 100%;
            height: 50px;
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="wrap">      
        <div class="container">
            <aside class="aside">
                <h1></h1>
                <nav></nav>
            </aside>
            <section class="section">
                <div class="banner"></div>
                <div class="inner">
                    <article></article>
                    <article></article>
                    <article></article>
                </div>
                <footer class="footer">
                    <div class="logo"></div>
                    <div class="inner1">
                        <div></div>
                        <div></div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</body>
</html>
