<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: red;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ffa;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: blue;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: bisque;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #ffadad;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #555;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: red;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: rgb(114, 71, 14);
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: rgb(185, 60, 60);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
