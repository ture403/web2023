    <link rel="stylesheet" href="css/reset.css">

    <style>
        .mouse_wrap {
            cursor: none;
        }
        .mouse_cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
            background-color: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: 
                background-color 0.3s,
                border-color 0.3s,
                transform 0.6s
            ;
        }
        .mouse_cursor.s1 {
            background-color: rgba(255,165,0,0.4);
            border-color: orange;
        }
        .mouse_cursor.s2 {
            background-color: rgba(53, 209, 39, 0.4);
            border-color: rgb(53, 209, 39);
            transform: scale(2) rotateY(720deg);
        }
        .mouse_cursor.s3 {
            background-color: rgba(220, 233, 35, 0.4);
            border-color: rgb(220, 233, 35);
            transform: scale(1.5) rotateX(540deg);
        }
        .mouse_cursor.s4 {
            background-color: rgba(11, 158, 243, 0.4);
            border-color: rgb(11, 158, 243);
            transform: scale(10);
            border-radius: 10px;
        }
        .mouse_cursor.s5 {
            background-color: rgba(11, 158, 243, 0.4);
            border-color: rgb(11, 158, 243);
            transform: scale(10) skew(90deg);
        }
        .mouse_cursor.s6 {
            background-color: rgba(243, 11, 224, 0.4);
            border-color: rgb(243, 11, 224);
            transform: scale(0.5);
        }
        .mouse_text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .mouse_text p {
            font-size: 2vw;
            line-height: 1.8;
        }
        .mouse_text p:last-child {
            font-size: 3vw;
        }
        .mouse_text p span {
            color: orange;
            border-bottom: 1px dashed rgba(235, 169, 47, 0.7);
        }
        .mouse_info {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
