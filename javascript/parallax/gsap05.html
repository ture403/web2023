    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallaxs_item_img");
        const box2 = document.querySelector("#section2 .parallaxs_item_img");
        const box3 = document.querySelectorAll("#section3 .parallaxs_item_img");
        const box4 = document.querySelector("#section4 .parallaxs_item_img");
        const box5 = document.querySelector("#section5 .parallaxs_item_img");
        const box6 = document.querySelector("#section6 .parallaxs_item_img");
        const box7 = document.querySelector("#section7 .parallaxs_item_img");
        const box8 = document.querySelector("#section8 .parallaxs_item_img");
        const box9 = document.querySelector("#section9 .parallaxs_item_img");

        gsap.defaults({ease: "none", duration: 2});

        const ani1 = gsap.timeline();
        ani1.to(box1,{rotation:720, scale:0.1, borderRadius: 200})
            .to(box1,{rotation:0, scale:1, borderRadius: 20})

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
            
        })

        const ani2 = gsap.timeline();
        ani2.to(".parallaxs_item_text",{scale:50})
            .to("parallaxs_item_text",{scale:1})

        ScrollTrigger.create({
            animation: ani2,
            trigger: "#section2",
            start: "top top",
            end: "+=4000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
            
        })   
        
        const ani3 = gsap.timeline();
        ani3.to("#section3 .parallaxs_item_img.s1",{y: -200, duration:1},"a")
            .to("#section3 .parallaxs_item_img.s2",{y: 200, duration:1},"a")
            .to("#section3 .parallaxs_item_img.s3",{y: -200, duration:1},"a")

        ScrollTrigger.create({
            animation: ani3,
            trigger: "#section3",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        })    
        
        const ani4 = gsap.timeline();
        ani4.fromTo("#section4 .parallaxs_item_img",
        {y: -200, autoAlpha:0},
        {y: 0, autoAlpha:1})

        ScrollTrigger.create({
            animation: ani4,
            trigger: "#section4",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 

        const ani5 = gsap.timeline();
        ani5.to("#section5 .parallaxs_item_img.s1",{y: -200, duration:1, autoAlpha:1},"a")
            .to("#section5 .parallaxs_item_img.s2",{y: 200, duration:1, autoAlpha:1},"a")
            .to("#section5 .parallaxs_item_img.s3",{y: -200, duration:1, autoAlpha:1},"a")
            .to("#section5 .parallaxs_item_img.s4",{y: 200, duration:1, autoAlpha:1},"a")

        ScrollTrigger.create({
            animation: ani5,
            trigger: "#section5",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 

        const ani6 = gsap.timeline();
        ani6.to("#section6 .parallaxs_item_img.s1",{y: -200, duration:1, autoAlpha:1},)
            .to("#section6 .parallaxs_item_img.s2",{y: 200, duration:1,  autoAlpha:1},)
            .to("#section6 .parallaxs_item_img.s3",{y: -200, duration:1, autoAlpha:1},)
            .to("#section6 .parallaxs_item_img.s4",{y: 200, duration:1,  autoAlpha:1},)

        ScrollTrigger.create({
            animation: ani6,
            trigger: "#section6",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 

        const ani7 = gsap.timeline();
        ani7.to("#section7 .parallaxs_item_img.s1",{x: -200, duration:1, autoAlpha:1},)
            .to("#section7 .parallaxs_item_img.s2",{y: 200, duration:1,  autoAlpha:1},)
            .to("#section7 .parallaxs_item_img.s3",{y: -200, duration:1, autoAlpha:1},)
            .to("#section7 .parallaxs_item_img.s4",{x: 200, duration:1,  autoAlpha:1},)

        ScrollTrigger.create({
            animation: ani7,
            trigger: "#section7",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 


    
        const ani8 = gsap.timeline();
        ani8.fromTo("#section8 .parallaxs_item_img.s1",{x:0, y:0},{x:-3000, y:500, delay:0.5})
        ani8.fromTo("#section8 .parallaxs_item_img.s2",{x:0, y:0},{x:500, y:-3000, delay:0.6})
        ani8.fromTo("#section8 .parallaxs_item_img.s3",{x:0, y:0},{x:-3000, y:500, delay:0.7})
        ani8.fromTo("#section8 .parallaxs_item_img.s4",{x:0, y:0},{x:500, y:-3000, delay:0.8})
        

        ScrollTrigger.create({
            animation: ani8,
            trigger: "#section8",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 
        
        const ani9 = gsap.timeline();
        ani9.fromTo(["#section9 .parallaxs_item_img.s1","#section9 .parallaxs_item_img.s2","#section9 .parallaxs_item_img.s3","#section9 .parallaxs_item_img.s4"],{x:0, y:0},{x:100, y:500, stagger:0.5})
        ani9.to(["#section9 .parallaxs_item_img.s1","#section9 .parallaxs_item_img.s2","#section9 .parallaxs_item_img.s3","#section9 .parallaxs_item_img.s4"],
        {x:400, y:0, stagger:0.5})
        ani9.to(["#section9 .parallaxs_item_img.s1","#section9 .parallaxs_item_img.s2","#section9 .parallaxs_item_img.s3","#section9 .parallaxs_item_img.s4"],
        {x:600, y:500, stagger:0.5})
        ani9.to(["#section9 .parallaxs_item_img.s1","#section9 .parallaxs_item_img.s2","#section9 .parallaxs_item_img.s3","#section9 .parallaxs_item_img.s4"],
        {x:800, y:0, stagger:0.5})
        ani9.to(["#section9 .parallaxs_item_img.s1","#section9 .parallaxs_item_img.s2","#section9 .parallaxs_item_img.s3","#section9 .parallaxs_item_img.s4"],
        {x:900, y:1000, stagger:0.5})
        

        ScrollTrigger.create({
            animation: ani9,
            trigger: "#section9",
            start: "top top",
            end: "+=5000",
            scrub: true,
            pin: true,
            anticipatePin :1,
            markers : true,
        }) 
        
    </script>
