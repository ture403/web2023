    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        let sections = gsap.utils.toArray(".parallaxs__item");

        gsap.to(sections, {
            xPercent: -100 * (sections.length -1),
            ease: "none",
            scrollTrigger : {
                trigger : ".parallaxs__wrap",
                pin : true,
                scrub : 1,
                snap : 1 / (sections.length -1), //각 새션의 포커스가 갔을때 저절로 알아서 정가운데로 되는 효과
                // end: document.querySelector(".parallaxs__wrap").offsetWidth,
