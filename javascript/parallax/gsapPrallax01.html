    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.utils
            .toArray(".parallaxs_item_num")
            .forEach(function (item) {
                item_tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: item,
                        start: "top 80%",
                        end: "bottom 20%",
                        scrub: true,
                        markers: true,
                    },
                });
                item_tl.from(item, { opacity: 0, duration: 0.5 });
                item_tl.to(item, { opacity: 0, duration: 0.5 });
            });
        gsap.utils.toArray(".parallaxs_item_img").forEach(function (img) {
            ScrollTrigger.create({
                trigger: img, //자기자신에기방아쇠
                start: "top 80%",
                end: "bottom 20%",
                markers: true,
                onEnter: function () {
                    gsap.fromTo(
                        img,
                        { x: 200, autoAlpha: 0 },
                        {
                            duration: 1.25,
                            x: 0,
                            autoAlpha: 1,
                            ease: "back",
                            overwrite: "auto",
                        }
                    ); //fromTo()전,후의 애니메이션을 설정가능
                },
                onLeave: function () {
                    gsap.fromTo(
                        img,
                        { autoAlpha: 1 },
                        { autoAlpha: 0, overwrite: "auto" }
                    );
                }, //처음만났을때
                onEnterBack: function () {
                    gsap.fromTo(
                        img,
                        { x: -200, autoAlpha: 0 },
                        {
                            duration: 1.25,
                            x: 0,
                            autoAlpha: 1,
                            ease: "back",
                            overwrite: "auto",
                        }
                    );
                },
                onLeaveBack: function () {
                    gsap.fromTo(
                        img,
                        { autoAlpha: 1 },
                        { autoAlpha: 0, overwrite: "auto" }
                    );
                }, //만나고 지나갔을떄
            });
        });
        gsap.to("progress", {
            value:100,
            ease: "none",
            scrollTrigger: {scrub: 0.3}
        });
    </script>
