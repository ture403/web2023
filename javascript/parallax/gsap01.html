    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallaxs_item_img");
        const box2 = document.querySelector("#section2 .parallaxs_item_img");
        const box3 = document.querySelector("#section3 .parallaxs_item_img");
        const box4 = document.querySelector("#section4 .parallaxs_item_img");
        const box5 = document.querySelector("#section5 .parallaxs_item_img");
        const box6 = document.querySelector("#section6 .parallaxs_item_img");
        const box7 = document.querySelector("#section7 .parallaxs_item_img");
        const box8 = document.querySelector("#section8 .parallaxs_item_img");
        const box9 = document.querySelector("#section9 .parallaxs_item_img");

        // 01
        gsap.to(box1,{
            duration :2,
            x : 500,
            rotation:360
        });
        //02 trigger
        gsap.to(box2, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box2,
            }
        });

        //03. toggleActions "onEnter, onLeave, onEnterBack, onLeaveBack"
        gsap.to(box3, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box3,
                toggleActions: "play none none none" // 속성값 : play pause resume reset restart complete reverse none
            }
        });

        //04. toggleActions
        gsap.to(box4, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box4,
                toggleActions: "restart pause reverse none" // 속성값 : play pause resume reset restart complete reverse none
            }
        });

         //05. start, end
        gsap.to(box5, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box5,
                start : "top 50%",
                end : "bottom 20%",
                markers: false,
            }
        });

        //06. scrub
        gsap.to(box6, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box6,
                start : "top 50%",
                end : "bottom 20%",
                scrub: true, // true, 1, 2,.....
                markers: false,
            }
        });

         //07. pin
        gsap.to(box7, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box7,
                start : "top 50%",
                end : "top 100px",
                pin: true,
                scrub: true, // true, 1, 2,.....
                markers: false,
            }
        });

         //08. callback
        gsap.to(box8, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box8,
                start : "top center",
                end : "bottom 30%",
                pin: true,
                scrub: true, // true, 1, 2,.....
                markers: false,
                // onEnter : ()=>{console.log("onEnter")},
                // onLeave : ()=>{console.log("onLeave")},
                // onEnterBack : ()=>{console.log("onEnterBack")},
                // onLeaveBack : ()=>{console.log("onLeaveBack")},
                // onUpdate : (self)=>{console.log("onUpdate", self.progress.toFixed(3))},
                onToggle : (self)=>{console.log("onToggle", self.isActive)},
            }
        });

         //09. toggleClass
        gsap.to(box9, {
            duration: 2, 
            x :500,
            rotation: 360,
            scrollTrigger: {
                trigger: box9,
                start : "top center",
                end : "bottom 30%",
                pin: true,
                scrub: true, // true, 1, 2,.....
                markers: true,
                toggleClass : "active",
                id: "box9"
            }
        });
    </script>
