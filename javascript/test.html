    <script>
      //  중첩for문을 이용해서 테이블 만들기
        {
            let table = "<table border ='1'>";

            for(let i=1; i<=10; i++){
                table += "<tr>";

                for(j=1; j<=10; j++){
                    table += "<td>"+j+"</td>";
                }

                table += "</tr>";
            }

            table += "</table>";

            document.write(table);
        }

        // 테이블 만들기

            let table = "<table border = '1'>";

                        table += "<td>"+j+"</td>";
                    }
