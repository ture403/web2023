<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: normal;
        }
        img{
            vertical-align: top;
            /* 화면 여백 없애기 */
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0px 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section_h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section_desc {
            font-size: 22px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
        }

        /* image_wrap */
        .image_inner {
            display: flex;
            justify-content: space-between;
        }
        .image_inner .image {
            width: 570px;
            height: 370px;
            background-color: #ccc;
            position: relative;
        }
        .image_body {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            text-align: left;
            padding: 30px;
        }
        .image_body .title {
            margin-bottom: 15px;
            font-size: 32px;
            line-height: 1;
        }
        .image_body .desc {
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 22%;
        }
        .image_body .btn {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="image_wrap section nexon">
        <div class="container">
            <h2 class="section_h2">고양이를 키우는 방법</h2>
            <p class="section_desc">반려묘를 키울려면 돈과 열정과 시간과 관심도  많아야 합니다.</p>
            <div class="image_inner">
                <article class="image">
                    <figure>
                        <img src="../asset/img/imageType01_01.jpg" alt="경제적 능력">
                    </figure class="image_header">
                    <div class="image_body">
                        <h3 class="title">경제적 능력</h3>
                        <p class="desc">반려묘가 아플떄 병원도 가야하고 사료,모래 끊이지 않게 공급해야함
                            아무튼 돈이 많이 들어감</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </article>
                <article class="image">
                    <figure class="image_header">
                        <img src="../asset/img/imageType01_02.jpg" alt="고양이 알레르기">
                    </figure>
                    <div class="image_body">
                        <h3 class="title">고양이 알레르기</h3>
                        <p class="desc">고양이는 생각보다 털이 많이 날리는 동물임
                            천식있으시면 정말 신중하게 생각 해야함</p>
                        <a href="#" class="btn">자세히 보기</a>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
