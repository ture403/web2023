<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: normal;
        }
        img{
            vertical-align: top;
            /* 화면 여백 없애기 */
            width: 100%;
        }
        ul,ol,li {
            list-style: none;
        }
        .blind{
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}

        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0px 20px;
            /* background-color: rgba(0,0,0,0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .center {
            text-align: center;
        }
        .section_small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #d85050;
            color: #fff;
            padding: 0 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section_h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section_desc {
            font-size: 22px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* header_warp */
        .header_warp {}
        .header_inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #ccc;
        }
        .header_logo {
            width: 20%;
        }
        .header_memu {
            width: 60%;
            text-align: center;
        }
        .header_memu li{
            display: inline-block;
        }
        .header_memu li a {
            display: inline-block;
            padding: 10px 20px;
        }
        .header_member {
            width: 20%;
            text-align: right;
        }
        .header_member a{
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header_warp nexon">
        <div class="header_inner">
            <h1 class="header_logo">Cat</h1>
            <nav class="header_memu">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">입양문의</a></li>
                    <li><a href="#">주의할점</a></li>
                    <li><a href="#">지점</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">찾아오시는길</a></li>
                </ul>
            </nav>
            <div class="header_member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
