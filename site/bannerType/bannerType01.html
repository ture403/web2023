<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 유형01</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6{
            font-weight: normal;
        }
        img{
            vertical-align: top;
            /* 화면 여백 없애기 */
            width: 100%;
        }
        ul,ol,li {
            list-style: none;
        }
        .blind{
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}

        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0px 20px;
            
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        .banner_wrap::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 500px;
            background-size:cover;
            background-repeat: no-repeat;
            background-image: url(../asset/img/BANNER-TYPE01-min.png);
            z-index: -1;
            box-sizing: border-box;
        }
        .banner_inner h3 {
            font-size: 50px;
            margin-bottom: 45px;
        }
        .banner_inner p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 90px;

        }
        .banner_inner a{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner_wrap nexon section">
        <h2 class="blind">배너</h2>
        <div class="banner_inner container">
            <h3>고양이 키우는 비용</h3>
            <p>고양이 키우는 비용 ,월 평균 10만원<br>2021년 KB금융지주의 경영연구소가 발표한 통계</p>
            <a href="#">https://mypetlife.co.kr/109271</a>
        </div>
    </div>
</body>
</html>
