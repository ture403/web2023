<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
        #wrap {
            width: 1200px;
            height: 1000px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 1000px;
            background-color: aqua;
            float: left;
        }
        .article1 {
            height: 20%;
            background-color: #444;
        }
        .article2 {
            height: 20%;
            background-color: #555;
        }
        .article3 {
            height: 60%;
            background-color: #666;
        }
        #section {
            width: 900px;
            height: 1000px;
            float: left;
        }
        .inner1 {
            height: 500px;
            background-color: #777;
        }
        .inner2 {
            height: 200px;
        }
        .inner2 .aside1 {
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
            float: left;
        }
        .inner2 .aside2 {
            width: 300px;
            height: 200px;
            background-color: blueviolet;
            float: left;
        }
        .inner2 .aside3 {
            width: 300px;
            height: 200px;
            background-color: yellowgreen;
            float: left;
        }
        .inner3 {
            height: 300px;
            clear: both;
            float: left;
        }
        .inner3 .aside1{
            width: 300px;
            height: 300px;
            background-color: #111;
            float: left;
        }
        .inner3 .aside2{
            width: 600px;
            height: 150px;
            background-color: rosybrown;
            float: left;
        }
        .inner3 .aside3{
            width: 600px;
            height: 150px;
            background-color: royalblue;
            float: left;
        }

    </style>
</head>
<body>
    <div id="wrap" class="clearfixs">
        <div id="aside">
            <div class="article1"></div>
            <div class="article2"></div>
            <div class="article3"></div>
        </div>
        <div id="section">
            <div class="inner1"></div>
            <div class="inner2 clearfix">
                <div class="aside1"></div>
                <div class="aside2"></div>
                <div class="aside3"></div>
            </div>
            <div class="inner3 clearfix">
                <div class="aside1"></div>
                <div class="aside2"></div>
                <div class="aside3"></div>
            </div>
        </div>
    </div>
</body>
</html>
