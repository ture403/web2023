<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03 - float 반응형</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #section {
            height: 780px;
        }
        .inner1 {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        .inner2 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        .inner3 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        .inner4 {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
            
        }
        @media (max-width : 1200px){
            #wrap {
                width: 96%;
            }
            .inner1 {
            width: 40%;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
            }
            .inner2 {
            width: 60%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
            }
            .inner3 {
            width: 30%;
            height: 520px;
            background-color: #03A9F4;
            }
            .inner4 {
            width: 30%;
            height: 520px;
            background-color: #039BE5;
            }    
        }
        @media (max-width : 800px){
            #wrap {
                width: 100%;
            }
            .inner1{
                width: 40%;
            }
            .inner2{
                width: 60%;
                height: 50%;
            }
            .inner3{
                width: 60%;
                height: 50%;
            }
            .inner4{
                display: none;
            }
        }
        @media (max-width : 600px){
            .inner1{
                width: 100%;
                height: 200px;
            }
            .inner2{
                width: 100%;
                height: 500px;
            }
            .inner3{
                width: 100%;
                height: 200px;
                
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div class="inner1"></div>
            <div class="inner2"></div>
            <div class="inner3"></div>
            <div class="inner4"></div>   
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
