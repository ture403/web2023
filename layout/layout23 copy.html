<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃23 -grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside inner1 inner2"
                "aside article2 article2"
                "aside article3 article3"
                "footer footer footer"
            ;
            grid-template-columns: 300px 450px 450px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            background-color: #81D4FA;
            grid-area: nav;
        }
        #aside {
            background-color: #4FC3F7;
            grid-area: aside;
        }
        .inner1 {
            grid-area: inner1;
            background-color: #77c1e4;
        }
        .inner2 {
            grid-area: inner2;
            background-color: #85b4ca;
        }
        .article2 {
            grid-area: article2 ;
            background-color: #03A9F4;
        }
        .article3 {
            grid-area: article3 ;
            background-color: #039BE5;
        }
        #footer {
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article class="inner1"></article>
        <article class="inner2"></article>
        <article class="article2"></article>
        <article class="article3"></article>
        
        <footer id="footer"></footer>
    </div>
</body>
</html>
