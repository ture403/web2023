<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            height: 100px;
            background-color: #111;
            float: left;
        }
        .side1 {
            height: 300px;
            background-color: #444;
        }
        .side2 {
            height: 300px;
            background-color: #666;
        }
        .side3 {
            height: 400px;
            background-color: #777;
        }
        #contens {
            width: 900px;
            height: 100px;
            background-color: #ccc;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="side1"></div>
            <div class="side2"></div>
            <div class="side3"></div>
        </div>
        <div id="contens"></div>
    </div>
</body>
</html>
