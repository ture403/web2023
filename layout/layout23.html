<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03 -grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section"
                "footer footer"
            ;
            grid-template-columns: 300px 900px;
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            background-color: #81D4FA;
            grid-area: nav;
        }
        #aside {
            background-color: #4FC3F7;
            grid-area: aside;
        }
        #section {
            grid-area: section;
        }
        #section .article1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
        }
        #section .article2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
        }
        #section .article3 {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section">
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
