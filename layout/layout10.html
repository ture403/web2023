<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10  - float 유형 -반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            overflow: hidden;
        }
        #inner1 {
            width: inherit;
            height: 100px;
            background-color: #74574A;
        }
        #inner2 {
            width: inherit;
            height: 200px;
            background-color: #684D43;
        }
        #inner3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #inner4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        @media (max-width: 1220px) {
            .container {
                width: 98%;
            }
            #inner1 {
                width: 40%;
                height: 780px;
                float: left;
            }
            #inner2 {
                width: 60%;
                height: 390px;
                float: left;
            }
            #inner3 {
                width: 30%;
                height: 390px;
            }
            #inner4 {
                width: 30%;
                height: 390px;
            }

        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            #inner2 {
                width: 60%;
                height: 260px;
              
            }
            #inner3 {
                width: 60%;
                height: 260px;
            }
            #inner4 {
                width: 60%;
                height: 260px;
               
            }

        }
        @media (max-width: 480px) {
            #inner1 {
                width: 100%;
                height: 150px;
            }
            #inner2 {
                width: 100%;
                height: 210px;
            }
            #inner3 {
                width: 100%;
                height: 210px;
            }
            #inner4 {
                width: 100%;
                height: 210px;
            }

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div id="inner1"></div>
                <div id="inner2"></div>
                <div id="inner3"></div>
                <div id="inner4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
