<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #999;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: pink;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: orange;
        }
        #aside {
            width: 390px;
            height: 780px;
            float: left;
        }
        #aside .aside1 {
            width: 100%;
            height: 50%;
            background-color: red;
        }
        #aside .aside2 {
            width: 100%;
            height: 50%;
            background-color: blue;
        }
        #section {
            width: 810px;
            height: 780px;
            background-color: yellowgreen;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            clear: both;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div class="aside1"></div>
            <div class="aside2"></div>
        </div>
        <div id="section"></div>
        <div id="footer"></div>
</div>
</body>
</html>
